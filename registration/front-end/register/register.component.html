<form #registerForm="ngForm">
    <div>
        <div style="max-width: 400px;" class="centered">
            <div class="alert alert-light alert-dismissible fade show text-center p-2 pt-3" role="alert">
                <h1 class="lead" style="font-size: 220%;">Регистрация</h1>
            </div>

            <div class="text-left p-2">
                <div class="card-body">

                    <div class="row mb-3">
                        <div class="col-3"><h6>E-mail:</h6></div>
                        <div class="col-9">
                            <input required type="email" email="true" aria-describedby="emailHelp" class="form-control btn-block justify-content-center"
                                   placeholder="Введите вашу эл. почту" [(ngModel)]="user.email" name="email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3"><h6>Пароль:</h6></div>
                        <div class="col-9">
                            <input required type="password" class="form-control btn-block justify-content-center"
                                   placeholder="Введите ваш пароль" [(ngModel)]="user.password" minlength="6"
                                   name="password">
                            <input required type="password" class="form-control btn-block justify-content-center"
                                   placeholder="Повторите ваш пароль" [pattern]="user.password"
                                   [(ngModel)]="user.passwordRepeat" minlength="6" name="passwordRepeat" >
                        </div>
                        <div class="col-3"></div>
                        <div class="col-9 text-md-center step" style="color: #FF0000;"
                             [class.show]="user.passwordRepeat != user.password && user.password.length >= 6 && user.passwordRepeat.length >= 6">
                            Введенные пароли не совпадают
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-3"><h6>Тип аккаунта:</h6></div>
                        <div class="col-9">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-success active" (click)="changeType(false)">
                                    <input type="radio" name="options" value="false"
                                           [checked]="user.isShopOwner != true" id="option1" autocomplete="off" checked>
                                    Пользователь
                                </label>
                                <label class="btn btn-outline-success" (click)="changeType(true)">
                                    <input type="radio" name="options" value="true"
                                           [checked]="user.isShopOwner == true" id="option2" autocomplete="off"> Магазин
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="centered">
                        <button data-toggle="modal" data-target="#registerModal" [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success mt-2 mb-4"
                                (click)="submit(user)">Зарегистрироваться
                        </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="registerModalTitle">{{titleText}}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    {{bodyText}}
                                </div>
                                <div class="modal-footer">
                                    <button routerLink="/login" type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Войти в систему
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
